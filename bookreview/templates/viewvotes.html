{% extends 'base.html' %}
    {% block content %}

        {% for uservote in viewvote %}

            <div class="panel-body">
                <p>{{ uservote.loggeduser }}</p>
                <p>{{ uservote.book }}</p>
                <p>{{ uservote.comment }}</p>
            </div>
        </div>    
        {% endfor %}
    </div>

    {% endblock %}
